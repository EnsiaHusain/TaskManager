<div id="task-manager">
  <h1>Task Manager</h1>
  <form class="task-manager-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="rounded-input" appearance="outline">
      <input matInput placeholder="Enter task" [formControl]="taskName">
    </mat-form-field>
    <div class="tm-div">
      <button mat-flat-button class="tm-button"  type="submit">Create Task</button>
    </div>
  </form>
  <div class="task-list">
    <h3>Task List</h3>
    <ul>
      <li *ngFor="let task of taskList;" class="task-item">
        <label class="task-checkbox">
          <input type="checkbox" [(ngModel)]="task.isChecked" [checked]="task.isChecked" (ngModelChange)="onTaskToggle(task)">
          <span>{{ task.name }}</span>
        </label>
        <div class="task-actions">
          <button mat-flat-button color="primary" (click)="editTask(task)">Edit</button>
          <button mat-flat-button color="warn" (click)="deleteTask(task)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
